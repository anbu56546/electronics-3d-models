<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        model-viewer {
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>
<body>
    <model-viewer id="modelViewer" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate></model-viewer>

    <script>
        // Get model name from URL (e.g., ?model=resistor.glb)
        const urlParams = new URLSearchParams(window.location.search);
        const model = urlParams.get("model");

        // Set the model source if it exists
        if (model) {
            document.getElementById("modelViewer").src = `models/${model}`;
        } else {
            document.body.innerHTML = "<h2 style='color: white; text-align: center;'>No model specified</h2>";
        }
    </script>
</body>
</html>
