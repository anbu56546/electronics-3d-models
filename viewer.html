<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Model Viewer with Datasheet</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        model-viewer {
            width: 80vw;
            height: 50vh;
        }
        iframe {
            width: 80vw;
            height: 30vh;
            border: none;
            background: white;
        }
        .message {
            color: white;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="content">
        <model-viewer id="modelViewer" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate></model-viewer>
        <iframe id="datasheetViewer" hidden></iframe>
    </div>

    <script>
        // Get model name from URL (e.g., ?model=resistor.glb)
        const urlParams = new URLSearchParams(window.location.search);
        const model = urlParams.get("model");

        if (model) {
            document.getElementById("modelViewer").src = `models/${model}`;

            // Get the corresponding datasheet (same name, .pdf extension)
            const datasheetUrl = `datasheets/${model.replace('.glb', '.pdf')}`;
            
            // Check if the datasheet exists
            fetch(datasheetUrl, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const datasheetViewer = document.getElementById("datasheetViewer");
                        datasheetViewer.src = datasheetUrl;
                        datasheetViewer.hidden = false;
                    }
                });
        } else {
            document.getElementById("content").innerHTML = "<h2 class='message'>No model specified</h2>";
        }
    </script>
</body>
</html>
